<html>
<head>
<title>JSP reading form data from request object</title>
</head>

<body>

<form action="student-response1.jsp">
First Name: <input type="text" name="firstname" placeholder="firstName">
<br>
Last Name: <input type="text" name="lastname" placeholder="lastName">
<br>
Country: <select name="country">
<option> USA </option>
<option> India </option>
<option> China </option>
<option> Canada </option>
<option> Japan </option>
<option> United Kingdom </option>
</select>

<br>
Favorite Programming Language:
<input type="radio" name="favoriteLanguage" value="java"/> Java
<input type="radio" name="favoriteLanguage" value="python"/> Python
<input type="radio" name="favoriteLanguage" value="c#"/> C#
<input type="radio" name="favoriteLanguage" value="ruby"/> Ruby


<br>
Favorite FrameWorks and Libraries:
<input type="checkbox" name="favoriteFramework" value="spring"/> Spring
<input type="checkbox" name="favoriteFramework" value="django"/> Django
<input type="checkbox" name="favoriteFramework" value="jquery"/> jQuery
<input type="checkbox" name="favoriteFramework" value="bootstrap"/> BootStrap

<br>
<input type="submit" name="" value="submit">
</form>
</body>

</html>
